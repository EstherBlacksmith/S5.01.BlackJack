# Main configuration for MongoDB and MySQL
spring.application.name=Blackjack
# MongoDB Configuration (for Game)
spring.data.mongodb.uri=mongodb://admin:admin@localhost:27017/blackjack
# R2DBC MySQL Configuration (for Player)
spring.r2dbc.url=r2dbc:mysql://localhost:3306/blackjack
spring.r2dbc.username=root
spring.r2dbc.password=rootpassword
# Connection pool settings
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-idle-time=PT30M
spring.r2dbc.pool.max-create-connection-time=PT30S
spring.r2dbc.pool.max-acquire-time=PT30S